<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <img src="../src/img/header-img.png" alt="background cafe image" />
            <div class="title">
              <h1>Atas&café</h1>
            </div>
            <nav class="header menu">
              <ul>
                <li>About</li>
                <li>Menu</li>
                <li>Contact</li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12 about">
            <p>
              Based in Fribourg, we are a café that offers an international
              selection of desserts. Enjoy our homemade desserts with our
              freshly roasted coffee.
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-12 menu-title">
            <h2>Menu</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-12 button">Drinks Dessert</div>
        </div>
        <div class="row">
          <div class="col">Colonne 1</div>
          <div class="col">Colonne 1</div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col">Colonne 1</div>
        </div>
      </div>
    </footer>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
